name: Auto Run Colab Notebook

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # 毎日0時に実行

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install nbconvert
        pip install pandas
        pip install google-auth google-auth-httplib2 google-auth-oauthlib google-api-python-client

    - name: Debug:List Current Directory
      run: ls -l

    - name: Verify Notebook Exists
      run: |
        if [ -f FourM_scraping.ipynb ]; then
          echo "Found FourM_scraping.ipynb"
        else
          echo "Error: FourM_scraping.ipynb not found"
          exit 1
        fi

    - name: Convert Notebook to Script
      run: |
        if [ -f FourM_scraping.ipynb ]; then
          echo "Converting FourM_scraping.ipynb to Python script"
          jupyter nbconvert --to script FourM_scraping.ipynb || { echo 'nbconvert failed'; exit 1; }
        else
          echo "Error: FourM_scraping.ipynb not found"
          exit 1
        fi

    - name: List directory after conversion
      run: ls -l

    - name: Debug:Verify Python Script
      run: |
        if [ -f FourM_scraping.py ]; then
          echo "Python script found"
        else
          echo "Error: FourM_scraping.py not found"
          exit 1
        fi

    - name: Clean Python Script
      run: |
        sed -i '/get_ipython/d' FourM_scraping.py
        sed -i '/^!/d' FourM_scraping.py

    - name: Run Python Script
      run: |
        echo "Running FourM_scraping.py"
        python FourM_scraping.py
